{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

{% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">员工薪资管理系统</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/admin/list/">管理员管理</a></li>
        <li><a href="/depart/list/">部门管理</a></li>
        <li><a href="/user/list/">用户管理</a></li>
        <li><a href="/pretty/list/">号码管理</a></li>
        <li><a href="/task/list/">任务管理</a></li>
        <li><a href="/salary/list/">工资管理</a></li>
        <li><a href="/salary/chart/">报表统计</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.session.info.name }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">个人信息</a></li>
            <li><a href="#">个人中心</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/logout/">退出登录</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div >
    {% block content %}{% endblock %}
</div>




<script type="text/javascript" src={% static "js/jquery-3.6.0.min.js" %}></script>
<script type="text/javascript" src={% static "plugins/bootstrap-3.4.1/js/bootstrap.min.js" %}></script>
<script type="text/javascript" src={% static "js/echarts.js" %}></script>
{%block js %}{% endblock %}
</body>

</html>
